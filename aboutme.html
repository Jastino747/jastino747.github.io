<script type="text/javascript">
	function typeThis(txt, speed, initdelay, idElement) {

		function typeThisWriter() {
		  if (iThis < txt.length) {
		    document.getElementById(idElement).innerHTML += txt.charAt(iThis);
		    iThis++;
		    setTimeout(typeThisWriter, speed);
		  }
		}
	}
