	<main>

<script type="text/javascript">
	// For typing the custom animated text
	var i = 0;
	var txt = "The name is Jason, one of the Software Developer from Surabaya :)";
	var speed = 30;	
	setTimeout(typeWriter, 1000); // Delay 1000 ms for start
	function typeWriter() {
	  if (i < txt.length) {
	    document.getElementById("pHomeAniText").innerHTML += txt.charAt(i);
	    i++;
	    setTimeout(typeWriter, speed);
	  }
	}
</script>
