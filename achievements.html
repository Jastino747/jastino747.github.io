<script type="text/javascript">
	function typeThis(txt, speed, initdelay, idElement) {
		var iThis = 0;
		setTimeout(typeThisWriter, initdelay); // Delay 1000 ms for start
		function typeThisWriter() {
		  if (iThis < txt.length) {
		    document.getElementById(idElement).innerHTML += txt.charAt(iThis);
		    iThis++;
		    setTimeout(typeThisWriter, speed);
		  }
		}
	}

	// typeThis('Projects', 50, 1000, "pProjectsName");

</script>
